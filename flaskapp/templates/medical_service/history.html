{% extends "medical_service/layout.html" %}
{% block inventory_content %}
   
<div class="col-12" style="height: 100vh;">
    <div class="row" style="height: 100%;">
        <div class="col-6" style="height: 100%;">
            <div class="green-border card text-white" style="height: 100%; background-color: #65BA69;">
                <h1 class="text-center">{{ pet.name }}</h1>
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    <p class="mr-2 mb-0">Tipo:</p>
                    <h6 class="mb-0">{{ pet.type }}</h6>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="mr-2 mb-0">Size:</p>
                    <h6 class="mb-0">{{ pet.size }}</h6>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="mr-2 mb-0">Owner:</p>
                    <h6 class="mb-0">{{ pet.owner.name }}</h6>
                </div>
            </div>
        </div>
        <div class="col-6" style="height: 100%;">
            <div class="green-border card" style="height: 100%;">
                <h1>HISTORIA {{pet.name}}</h1>
            </div>
        </div>
    </div>
</div>

{% endblock %}
